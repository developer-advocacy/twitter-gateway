## sql
spring.r2dbc.url=r2dbc:postgres://localhost/postgres
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres
spring.sql.init.mode=always
## stream
spring.cloud.stream.bindings.twitterRequests-in-0.destination=twitter-requests
spring.cloud.stream.bindings.twitterRequests-out-0.destination=twitter-requests
## rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
## security
spring.security.oauth2.client.registration.twitter.client-id=${twitter.app.client-id}
spring.security.oauth2.client.registration.twitter.client-secret=${twitter.app.client-secret}
spring.security.oauth2.client.registration.twitter.scope=tweet.write,users.read,tweet.read,follows.read,offline.access
spring.security.oauth2.client.registration.twitter.redirect-uri={baseUrl}/{action}/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.twitter.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.twitter.authorization-uri=https://twitter.com/i/oauth2/authorize
spring.security.oauth2.client.provider.twitter.token-uri=https://api.twitter.com/2/oauth2/token
spring.security.oauth2.client.provider.twitter.user-info-uri=https://api.twitter.com/2/users/me
spring.security.oauth2.client.provider.twitter.user-name-attribute=data
server.forward-headers-strategy=framework
## logging
logging.level.com.joshlong=debug
#---
spring.config.activate.on-profile=production
spring.security.oauth2.client.registration.twitter.redirect-uri=https://twitter.developeradvocacy.services/{action}/oauth2/code/{registrationId}
